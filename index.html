<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HARMORA - Login</title>
  <link rel="shortcut icon" href="pics/logo.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>

<body>


  <div class="parent">
    <div class="cover">

    </div>
    <div class="login">
      <div class="card">
        <div class="card-body">
          <img src="pics/logo.png" alt="" style="width: 120px;">
          <h6 class="card-subtitle mb-2">Welcome back! Let's vibe.</h6>
          <form action="" style="margin-top: 30px;">
            <div class="mb-3">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Username or Email">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <a href="dashboard.html" class="btn">Login</a>  

            <p class="card-text" style="margin-top: 20px; text-align: center;">Don't have an account? <a
                href="register.html">Sign
                up</a></p>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
